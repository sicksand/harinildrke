<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDR Date Checker</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-text {
            font-size: 4rem;
            margin: 2rem 0;
        }
        @media (max-width: 768px) {
            .result-text {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 mx-auto text-center">
                <h1 class="display-4 mb-4 text-primary">Luminous Daily Roadmap Checker</h1>
                <div class="card shadow-lg">
                    <div class="card-body">
                        <p class="lead mb-3">Is today an LDR date?</p>
                        <div id="result" class="result-text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Luminous Dates for 2025 (YYYY-MM-DD format)
        const ldrDates = [
            "2025-01-07", "2025-01-16", "2025-01-27",
            "2025-02-03", "2025-02-12", "2025-02-21",
            "2025-03-03", "2025-03-11", "2025-03-20", "2025-03-31",
            "2025-04-07", "2025-04-16", "2025-04-25",
            "2025-05-05", "2025-05-13", "2025-05-22",
            "2025-06-02", "2025-06-09", "2025-06-18", "2025-06-27",
            "2025-07-07", "2025-07-15", "2025-07-24",
            "2025-08-04", "2025-08-11", "2025-08-20", "2025-08-29",
            "2025-09-08", "2025-09-16", "2025-09-25",
            "2025-10-06", "2025-10-13", "2025-10-22", "2025-10-31",
            "2025-11-10", "2025-11-18", "2025-11-27",
            "2025-12-08", "2025-12-15", "2025-12-24"
        ];

        // Get today's date in local timezone YYYY-MM-DD format
        const today = new Date();
        const todayString = today.toLocaleDateString('en-CA'); // YYYY-MM-DD format

        // Check if today is in LDR dates
        const resultElement = document.getElementById('result');
        if (ldrDates.includes(todayString)) {
            resultElement.textContent = 'YA!';
            resultElement.className = 'result-text text-success fw-bold';
        } else {
            resultElement.textContent = 'BUKAN';
            resultElement.className = 'result-text text-danger fw-bold';
        }
    </script>
</body>
</html>
